    <form action="#" method="post" id="contact-form">
      <label class="standard-label standard-label_email" for="contact_email">Email: <span>*</span></label><br>
      <input type="email" id="contact_email" placeholder="Type your email" required><br>

      <label class="standard-label standard-label_tel" for="contact_tel">Telephone: <span>*</span></label><br>
      <input type="tel" id="contact_tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####" required><br>

      <label class="standard-label standard-label_message" for="contact_message">Message: <span>*</span></label><br>

      <textarea required maxlength="240" id="contact_message" style="margin-top:5px" placeholder="Maximum 240 words"></textarea><br>
      <input type="submit" value="Send message" style="font-size:17px">
      <!-- <button type="button">Default Button</button>

    </form>
